    </style>
</head>
<body>
    <!-- ç§»åŠ¨ç«¯ç•Œé¢ -->
    <div class="mobile-container">
        <h1 class="mobile-title">ğŸ¤ è¯­éŸ³å¤‡å¿˜å½•</h1>
        <button class="record-button" id="recordBtn">ğŸ¤</button>
        <div class="status-text" id="statusText">æŒ‰ä½æŒ‰é’®å¼€å§‹å½•éŸ³</div>
        <div class="text-display" id="textDisplay">è¯†åˆ«çš„æ–‡å­—å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...</div>
        <div class="button-group">
            <button class="action-button save-button" id="saveBtn">âœ… ä¿å­˜å¤‡å¿˜å½•</button>
            <button class="action-button cancel-button" id="cancelBtn">âŒ å–æ¶ˆ</button>
        </div>
        <div class="memo-count" id="memoCount">å·²ä¿å­˜ 0 æ¡å¤‡å¿˜å½•</div>
    </div>

    <!-- PCç«¯ç•Œé¢ -->
    <div class="desktop-container">
        <div class="desktop-header">
            <h1 class="desktop-title">ğŸ“ è¯­éŸ³å¤‡å¿˜å½•ç®¡ç†</h1>
            <div class="stats-panel">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">æ€»å¤‡å¿˜å½•</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="todayCount">0</div>
                    <div class="stat-label">ä»Šæ—¥æ–°å¢</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalWords">0</div>
                    <div class="stat-label">æ€»å­—æ•°</div>
                </div>
            </div>
            <input type="text" class="search-bar" id="searchInput" placeholder="ğŸ” æœç´¢å¤‡å¿˜å½•...">
            <div class="toolbar">
                <button class="toolbar-button export-button" id="exportBtn">ğŸ“¥ å¯¼å‡º</button>
                <button class="toolbar-button clear-button" id="clearBtn">ğŸ—‘ï¸ æ¸…ç©º</button>
            </div>
        </div>
        <div class="memos-grid" id="memosGrid"></div>
    </div>

    <script>
        // è¯­éŸ³è¯†åˆ«
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isRecording = false;

        // åˆå§‹åŒ–è¯­éŸ³è¯†åˆ«
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('textDisplay').textContent = transcript;
                document.getElementById('statusText').textContent = 'è¯†åˆ«å®Œæˆï¼';
            };

            recognition.onerror = (event) => {
                console.error('è¯†åˆ«é”™è¯¯:', event.error);
                document.getElementById('statusText').textContent = 'è¯†åˆ«å¤±è´¥ï¼Œè¯·é‡è¯•';
            };

            recognition.onend = () => {
                isRecording = false;
                document.getElementById('recordBtn').classList.remove('recording');
            };
        }

        // ç§»åŠ¨ç«¯ï¼šå½•éŸ³æŒ‰é’®
        const recordBtn = document.getElementById('recordBtn');
        recordBtn.addEventListener('mousedown', startRecording);
        recordBtn.addEventListener('touchstart', startRecording);
        recordBtn.addEventListener('mouseup', stopRecording);
        recordBtn.addEventListener('touchend', stopRecording);

        function startRecording(e) {
            e.preventDefault();
            if (!recognition) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«');
                return;
            }
            isRecording = true;
            recordBtn.classList.add('recording');
            document.getElementById('statusText').textContent = 'æ­£åœ¨å½•éŸ³...';
            recognition.start();
        }

        function stopRecording(e) {
            e.preventDefault();
            if (isRecording && recognition) {
                recognition.stop();
                document.getElementById('statusText').textContent = 'è¯†åˆ«ä¸­...';
            }
        }

        // ä¿å­˜å¤‡å¿˜å½•
        document.getElementById('saveBtn').addEventListener('click', () => {
            const text = document.getElementById('textDisplay').textContent;
            if (text && text !== 'è¯†åˆ«çš„æ–‡å­—å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...') {
                const memo = {
                    id: Date.now(),
                    text: text,
                    timestamp: new Date().toISOString(),
                    wordCount: text.length
                };
                saveMemo(memo);
                document.getElementById('textDisplay').textContent = 'è¯†åˆ«çš„æ–‡å­—å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...';
                document.getElementById('statusText').textContent = 'ä¿å­˜æˆåŠŸï¼';
                updateMemoCount();
            }
        });

        // å–æ¶ˆ
        document.getElementById('cancelBtn').addEventListener('click', () => {
            document.getElementById('textDisplay').textContent = 'è¯†åˆ«çš„æ–‡å­—å°†æ˜¾ç¤ºåœ¨è¿™é‡Œ...';
            document.getElementById('statusText').textContent = 'å·²å–æ¶ˆ';
        });

        // æœ¬åœ°å­˜å‚¨
        function saveMemo(memo) {
            const memos = getMemos();
            memos.unshift(memo);
            localStorage.setItem('voiceMemos', JSON.stringify(memos));
        }

        function getMemos() {
            const data = localStorage.getItem('voiceMemos');
            return data ? JSON.parse(data) : [];
        }

        function deleteMemo(id) {
            const memos = getMemos().filter(m => m.id !== id);
            localStorage.setItem('voiceMemos', JSON.stringify(memos));
            renderMemos();
            updateStats();
        }

        function clearAllMemos() {
            if (confirm('ç¡®å®šè¦æ¸…ç©ºæ‰€æœ‰å¤‡å¿˜å½•å—ï¼Ÿ')) {
                localStorage.removeItem('voiceMemos');
                renderMemos();
                updateStats();
            }
        }

        // æ›´æ–°ç§»åŠ¨ç«¯è®¡æ•°
        function updateMemoCount() {
            const count = getMemos().length;
            document.getElementById('memoCount').textContent = `å·²ä¿å­˜ ${count} æ¡å¤‡å¿˜å½•`;
        }

        // PCç«¯ï¼šæ¸²æŸ“å¤‡å¿˜å½•
        function renderMemos(filter = '') {
            const memos = getMemos();
            const grid = document.getElementById('memosGrid');
            const filtered = filter ? memos.filter(m => m.text.includes(filter)) : memos;

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="empty-state">æš‚æ— å¤‡å¿˜å½•</div>';
                return;
            }

            grid.innerHTML = filtered.map(memo => `
                <div class="memo-card">
                    <div class="memo-header">
                        <span class="memo-date">${new Date(memo.timestamp).toLocaleString('zh-CN')}</span>
                        <div class="memo-actions">
                            <button class="memo-action-btn" onclick="copyMemo('${memo.id}')" title="å¤åˆ¶">ğŸ“‹</button>
                            <button class="memo-action-btn" onclick="deleteMemo(${memo.id})" title="åˆ é™¤">ğŸ—‘ï¸</button>
                        </div>
                    </div>
                    <div class="memo-content">${memo.text}</div>
                    <div class="memo-footer">${memo.wordCount} å­—</div>
                </div>
            `).join('');
        }

        // å¤åˆ¶å¤‡å¿˜å½•
        function copyMemo(id) {
            const memo = getMemos().find(m => m.id == id);
            if (memo) {
                navigator.clipboard.writeText(memo.text).then(() => {
                    alert('å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
                });
            }
        }

        // å¯¼å‡º
        document.getElementById('exportBtn').addEventListener('click', () => {
            const memos = getMemos();
            const dataStr = JSON.stringify(memos, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `voice-memos-${Date.now()}.json`;
            a.click();
        });

        // æ¸…ç©º
        document.getElementById('clearBtn').addEventListener('click', clearAllMemos);

        // æœç´¢
        document.getElementById('searchInput').addEventListener('input', (e) => {
            renderMemos(e.target.value);
        });

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            const memos = getMemos();
            const today = new Date().toDateString();
            const todayMemos = memos.filter(m => new Date(m.timestamp).toDateString() === today);
            const totalWords = memos.reduce((sum, m) => sum + m.wordCount, 0);

            document.getElementById('totalCount').textContent = memos.length;
            document.getElementById('todayCount').textContent = todayMemos.length;
            document.getElementById('totalWords').textContent = totalWords;
        }

        // åˆå§‹åŒ–
        updateMemoCount();
        renderMemos();
        updateStats();
    </script>
</body>
